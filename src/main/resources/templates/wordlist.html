<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body th:style="'background-color:#AEDD81'">
<div style="margin:20px auto;width:1000px;text-align:center" class="word">
    <form th:action="@{/word}">
        <input type="text" id="text1" name="word"/>
        <input type="submit" id="btn2" value="点击查询"/>
    </form>
    <table align="center" border="1" cellspacing="0">
        <tr>
            <td>单词</td>
            <td>中文释义</td>
            <td>记录次数</td>
        </tr>
        <tr th:each="test3:${page1.records}">
            <td th:text="${test3.word}"></td>
            <td th:text="${test3.mean}"></td>
            <td th:text="${test3.count}"></td>
        </tr>
    </table>
    <a th:href="@{/wordlist}">返回主界面</a>
    <a th:href="@{/word}" th:unless="${page1.hasPrevious() == false}">第一页</a>
    <a th:href="@{/word(current = ${page1.current - 1},size = 10)}" th:unless="${page1.hasPrevious() == false}">上一页</a>
    <a th:href="@{/word(current = ${page1.current + 1},size = 10)}" th:unless="${page1.hasNext() == false}">下一页</a>
    <a th:href="@{/word(current = ${page1.getPages()},size = 10)}" th:unless="${page1.hasNext() == false}">最后一页</a>
</div>
</body>
</html>
