<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主界面</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/index.css" th:href="@{/index.css}"/>
</head>
<body>
<!--<h1 class="h1-1">英语单词笔记本</h1>-->
<div class="div1">
    <h1 class="h2-1">英语单词笔记本</h1>
    <div class="div2">
        <label for="input-word">单&nbsp;&nbsp;词：</label>
       <input id="input-word" type="text" th:field="${test.word}"/>
    </div>
    <div class="div3">
        <label for="input-mean">释&nbsp;&nbsp;义：</label>
        <input id="input-mean" type="text" th:field="${test.mean}"/>
    </div>
    <button class="button1" type="button" onclick="click1()">插&nbsp;&nbsp;&nbsp;&nbsp;入</button>
    <a th:href="@{/wordList(current = 1,size = 10)}">
        <button class="button2" type="button">查&nbsp;看&nbsp;列&nbsp;表</button>
    </a>
</div>
<script type="text/javascript">
    function click1(){
        $.ajax({
            url:'/',
            type:'post',
            contentType:'application/json',
            dataType:'json',
            data:JSON.stringify({
                word:$('#input-word').val(),
                mean:$('#input-mean').val()
            }),
            success:function(data){
                alert(data.message)
                $('#input-word').val('');
                $('#input-mean').val('');
            }
        })
    }
</script>
</body>
</html>
